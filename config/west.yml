manifest:
  remotes:
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
    - name: urob
      url-base: https://github.com/urob
  projects:
    - name: zmk
      remote: zmkfirmware
      revision: main
      import: app/west.yml
    # LS second remote for the zmk helpers
    - name: zmk-helpers
      remote: urob
      revision: main
  self:
    path: config
